name: Run Tests
on: [push]
jobs:
  Tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v3
        with:
            python-version: 3.12
            channels: conda-forge, default
            auto-activate-base: true
      - run: echo $CONDA/bin >> $GITHUB_PATH
      - name: Install nox
        run: conda install nox
      - name: Run Nox
        run: nox
