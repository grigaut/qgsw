name: Run Tests
on: [push]
jobs:
  Tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v3
        with:
            channels: conda-forge
            auto-activate-base: true
      - name: Install nox
        run: $CONDA/bin/conda install nox
      - name: Run Nox
        run: nox
