name: Run Tests
on: [push]
jobs:
  Tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
            auto-activate-base: true
      - run: conda install -c conda-forge subprocess32
      - name: Install nox
        run: python -m pip install nox
      - name: Run Nox
        run: python -m nox
