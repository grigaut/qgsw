[io]
name = "200_vs_200_800"
performance_log = false
[io.output]
save_results = true
quantity = 100
directory = "results"
[io.plots]
show = false
save = false
quantity = 10
plots_directory = "plots"

[physics]
rho = 1000
slip_coef = 1.0
f0 = 9.375e-5           # mean coriolis (s^-1)
beta = 0                # coriolis gradient (m^-1 s^-1)
bottom_drag_coefficient = 0

[simulation]
duration = 8 # units of Tau
dt = nan # dt is automatically computed

[[models]]
name = "One Layer"
prefix = "one_layer_"
type = "QG"
h = [
    200,
]
g_prime = [
    5e-2
]
[[models]]
name = "Multilayer"
prefix = "two_layers_"
type = "QG"
h = [
    200,
    800,
]
g_prime = [
    10.0,
    5e-2,
]

[mesh]
nx = 192
ny = 192
[mesh.box]
unit = "m"
[mesh.box.x]
min = -150_000 # Meters
max = 150_000 # Meters
[mesh.box.y]
min = -150_000 # Meters
max = 150_000 # Meters

[windstress]
type = "none"
magnitude = 0.08 # (Pa m-1 kg s-2)
drag_coefficient = 1.3e-3
[windstress.data]

[perturbation]
type = "passive"
perturbation_magnitude = 1e-3
