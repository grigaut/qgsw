[io]
name = "med"
performance_log = false
[io.output]
save_results = false
quantity = 10
directory = "results"
[io.plots]
show = true
save = false
quantity = 10
plots_directory = "plots"

[physics]
rho = 1_000
slip_coef = 1.0
f0 = 9.375e-5           # mean coriolis (s^-1)
beta = 1.754e-11        # coriolis gradient (m^-1 s^-1)
bottom_drag_coefficient = nan

[simulation]
duration = 50 # number of years
dt = 2_000 # seconds

[model]
name = "Three Layer"
type = "QG"
h = [
    400,
    1100,
    2600,
]
g_prime = [
    9.81,
    0.025,
    0.0125,
]

[space]
nx = 1024
ny = 512
[space.box]
unit = "deg"
[space.box.x]
min = -5.5
max = 37
[space.box.y]
min = 31
max = 45

[bathymetry]
htop_ocean = -100
lake_min_area = 40_000
island_min_area = 1_000
interpolation = "linear"
[bathymetry.data]
folder = "data"
URL = "https://www.di.ens.fr/louis.thiry/medsea_bathy.nc"
longitude = "lon"
latitude = "lat"
elevation = "elevation"

[windstress]
type = "data"
magnitude = nan # (Pa m-1 kg s-2)
drag_coefficient = 1.3e-3
[windstress.data]
URL = "https://www.di.ens.fr/louis.thiry/wind_medsea_2010.nc"
folder = "data"
data = "speed"
longitude = "longitude"
latitude = "latitude"
time = "time"
field_1 = "u10"
field_2 = "v10"
method="linear"
