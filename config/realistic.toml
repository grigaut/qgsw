[io]
name = "med"
plot_frequency = nan # in days
performance_log = false
output_dir = "output"

[physics]
rho = 1_000
slip_coef = 1.0
f0 = 9.375e-5           # mean coriolis (s^-1)
beta = 1.754e-11        # coriolis gradient (m^-1 s^-1)
wind_stress_mag = 0.08   # Wind stress magnitude (Pa m-1 kg s-2)
drag_coefficient = 1.3e-3

[layers]
h = [
    400,
    1_100,   
    2_600,
]
g_prime = [
    9.81,
    0.025,
    0.0125,
]

[grid]
nx = 1024 # 128
ny = 512 # 256
dt = 2_000
box_unit = "deg"
[grid.box]
[grid.box.x]
min = -5.5
max = nan
[grid.box.y]
min = 31
max = 45

[bathymetry]
htop_ocean = -100
lake_min_area = 40_000
island_min_area = 1_000
interpolation = "linear"
[bathymetry.data]
folder = "test"
URL = "https://www.di.ens.fr/louis.thiry/medsea_bathy.nc"
longitude = "lon"
latitude = "lat"
elevation = "elevation"

[windstress]
[windstress.data]
URL = "https://www.di.ens.fr/louis.thiry/wind_medsea_2010.nc"
folder = "test"
data = "speed"
longitude = "longitude"
latitude = "latitude"
time = "time"
field_1 = "u10"
field_2 = "v10"
method="linear"
